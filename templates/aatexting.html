<style type="text/css">
:root {
  --c1: #9f9f9f; 
  --c2: white;
  --c3: #970097;
  --c4: #be03be;
  --c5: #20293f; 
}

nav{
    height: 6rem;
    width: 100vw;
    background-color: var(--c5);
    display: flex;
    align-items: center;
    position: fixed;
    z-index: 10;
}

/*Styling logo*/
.logo{
    padding:1vh 1vw;
    text-align: center;
}
.logo img {
    height: 5rem;
    width: 5rem;
}

/*Styling Links*/
.nav-links{
    display: flex;
    list-style: none; 
    width: 88vw;
    padding: 0 0.7vw;
    justify-content: space-evenly;
    align-items: center;
    text-transform: uppercase;
}
.nav-links li a{
    color: var(--c2);
    text-decoration: none;
    margin: 0 0.7vw;
    font-size: 15px;
    font-weight: normal;
}
.nav-links li a:hover {
    color: var(--c3);
}
.nav-links li {
    position: relative;
}
/*.nav-links li a::before {
    content: "";
    display: block;
    height: 3px;
    width: 0%;
    background-color: #61DAFB;
    position: absolute;
    transition: all ease-in-out 250ms;
    margin: 0 0 0 10%;
}*/
.nav-links li a:hover::before{
    width: 80%;
}

.nav-search-form {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 20px;
}

/*Styling Buttons*/
.login-button{
    color: var(--c2);
    background-color: transparent;
    border: 1.5px solid #f2f5f7;
    border-radius: 2em;
    padding: 0.6rem 0.8rem;
    margin-left: 2vw;
    font-size: 1rem;
    cursor: pointer;

}
.login-button:hover {
    color: #131418;
    background-color: #f2f5f7;
    border:1.5px solid #f2f5f7;
    transition: all ease-in-out 350ms;
}
.join-button{
    color: var(--c2);
    background-color: var(--c3);
    border: 1.5px solid var(--c3);
    border-radius: 2em;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    cursor: pointer;
}
.join-button:hover {
    color: var(--c2);
    background-color: var(--c4);
    transition: all ease-in-out 350ms;
}

#nav-search-submit {
    width: 50px;
    border: 0px;
    height: 38px;
    background: var(--c3);
    border-radius: 5px;
    color: var(--c2);
    margin: 0px 4px;
}
#nav-search-submit:hover {
    color: var(--c2);
    background-color: var(--c4);
}

/*Styling Hamburger Icon*/
.hamburger div{
    width: 30px;
    height:3px;
    background: #f2f5f7;
    margin: 5px;
    transition: all 0.3s ease;
}
.hamburger{
    display: none;
}
 #nav-search1 {
        display: none;
}

/*Stying for small screens*/
@media screen and (max-width: 800px){
    #nav-search2 {
        display: none;
    }
     #nav-search1 {
        display: flex;
    align-items: center;
    }
    nav{
        position: fixed;
        z-index: 5;
        display: flex;
        align-items: baseline;
    }
    .hamburger{
        display:block;
        position: absolute;
        cursor: pointer;
        right: 5%;
        top: 50%;
        transform: translate(-5%, -50%);
        z-index: 2;
        transition: all 0.7s ease;
    }
    .nav-links{
        position: fixed;
        background: #131418;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path: circle(50px at 90% -20%);
        -webkit-clip-path: circle(50px at 90% -10%);
        transition: all 1s ease-out;
        pointer-events: none;
    }
    .nav-links.open{
        clip-path: circle(1000px at 90% -10%);
        -webkit-clip-path: circle(1000px at 90% -10%);
        pointer-events: all;
    }
    .nav-links li{
        opacity: 1;
    }
    .nav-links li:nth-child(1){
        transition: all 0.5s ease 0.2s;
    }
    .nav-links li:nth-child(2){
        transition: all 0.5s ease 0.4s;
    }
    .nav-links li:nth-child(3){
        transition: all 0.5s ease 0.6s;
    }
    .nav-links li:nth-child(4){
        transition: all 0.5s ease 0.7s;
    }
    .nav-links li:nth-child(5){
        transition: all 0.5s ease 0.8s;
    }
    .nav-links li:nth-child(6){
        transition: all 0.5s ease 0.9s;
        margin: 0;
    }
    .nav-links li:nth-child(7){
        transition: all 0.5s ease 1s;
        margin: 0;
    }
    li.fade{
        opacity: 1;
    }
}
/*Animating Hamburger Icon on Click*/
.toggle .line1{
    transform: rotate(-45deg) translate(-5px,6px);
}
.toggle .line2{
    transition: all 0.7s ease;
    width:0;
}
.toggle .line3{
    transform: rotate(45deg) translate(-5px,-6px);
}

@media screen and (min-width: 800px) and (max-width: 888px) {
    .login-button {
        font-size: 12px;
    }
    .join-button {
        font-size: 12px;
    }
    .nav-links li a {
        font-size: 12px;
    }
}
</style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="nav.css"/>
    <title>Responsive Animated Navbar</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.svg" alt="Logo Image">
        </div>
         <div>

            <form action="" method="" class="nav-search-form" id="nav-search1">
               <input type="search" placeholder="Search Cities" id="nav-search-box" class="form-control" />
               <input type="submit" value="GO" id="nav-search-submit" />
            </form>
          
         </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
             <li>
            <form action="" method="" class="nav-search-form" id="nav-search2">
               <input type="search" placeholder="Search Cities" id="nav-search-box" class="form-control" />
               <input type="submit" value="GO" id="nav-search-submit" />
            </form>
          </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Thingd to Do</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Plan</a></li>
            <li><a href="#">Blog</a></li>
            <li><button class="login-button" href="#">Login</button></li>
            <li><button class="join-button" href="#">Join</button></li>
        </ul>
    </nav>
    <script src="nav.js"></script>
</body>
</html>


<script type="text/javascript">
const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");
const links = document.querySelectorAll(".nav-links li");

hamburger.addEventListener('click', ()=>{
   //Animate Links
    navLinks.classList.toggle("open");
    links.forEach(link => {
        link.classList.toggle("");
    });

    //Hamburger Animation
    hamburger.classList.toggle("toggle");
});
</script>
