{% extends 'base.html' %}
{% block content %}
<style type="text/css">
  /*///////////////////////////////////////////////////////////////////////////////////


/////////////////////////////////////////////////////////////////////////////////*/

/* /////////////////////////////

  1. Basic Styles
  2. Navbar
  3. Buttons
  4. Hero
  5. Marketing
  6. Testimonials
  7. Pricing
  8. Call to Action
  9. Footer
  10. Media Queries

   //////////////////////////*/


/* ==============================================
   2. Navbar 
===============================================*/
body{
 background: radial-gradient(#025656, transparent);
}
#t-form-btn {
   color: rgb(18 156 160)
}

#p-form-btn {
  color: white;
}
.p-form {
    display: none;
 }

 .bgholder {
  background-image: url('{{ url_for("static", filename="/images/backgrounds/0d8.png") }}') !important;
 }

 #main-search {
  background-image: url('{{ url_for("static", filename="/images/backgrounds/08.png") }}');
 }

.custom-navbar {
  background-color: #ffffff!important;
  box-shadow: 0 2px 4px 0 rgba(0,0,0,.09);
  height: 70px;
  max-height: 70px;
}

.navbar-toggler {
  font-size: 38px;
  background-color: transparent;
}

.navbar-toggler:focus {
  text-decoration: none;
  outline: none;
}

.navbar-toggler-icon {
  color: #ffffff;
}

.navbar-collapse {
  background-color: #ffffff;
}

.nav-custom-link {
  font-size: 12px;
  font-weight: 400;
  letter-spacing: .05em;
  margin-top: 5px;
}

.navbar a {
  color: #53627C !important;
}

.nav-right {
  float: right;
}

/* ==============================================
   3. Buttons
===============================================*/

.btn1 {
  font-size: 14px;
  font-weight: 400;
  border-radius: 3px!important;
  box-shadow: 0 2px 3px 0 rgba(0,0,0,.05), 0 1px 2px 0 rgba(0,0,0,.08);
}

.btn1:hover {
  text-decoration: none;
}

.btn-regular1 {
  background-color: #0095f7;
  color: #ffffff;
  padding: 10px 25px;
  width: fit-content;
  letter-spacing: .1em;
  margin-top: 25px;
  display: inline-block;
}

.btn-regular1:hover {
  background-color: #0191f0;
  color: #ffffff;
}


/* ==============================================
   4. Hero
===============================================*/
.align-hero{
      display: flex;
    flex-direction: column;
    justify-content: center;

}
#hero {
  
}

#hero h1 {
  font-size: 50px;
  font-weight: 700;
}

#hero p {
font-size: 16px;
    font-weight: 300;
    /* color: blue; */
    margin-bottom: 0px;
    padding: 0px;
}

#hero span {
  font-weight: 700;
    color: #0095f7;
    text-transform: uppercase;
    letter-spacing: .05em;
}



}

/* ==============================================
   9. Media Queries
===============================================*/

/* Extra small devices (portrait phones, less than 576px) */
@media (max-width: 575.98px) { 



@media (max-width: 768px) { 
  #hero h1 {
    font-size: 34px!important;
    margin-bottom: 20px;
  }
  #hero p {
    font-size: 20px!important;
  }
}



/* Extra large devices (large desktops, 1200px and up) */
@media (min-width: 1200px) { 
  .hero-content {
    margin-top: 100px;
  }
}

.container {
    width: 300px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: bold;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}
#form-style{
  background: #e4e4e4;
    padding: 2vh;
    border-radius: 10px;
}
</style>

<!-- MAIN SEARCH -->
<section class="banner-bg-splash h-100vh bg-holder " data-jarallax='{"speed": 0.6}' data-jarallax-video="https://www.youtube.com/watch?v=35npVaFGHMY" id="main-search">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-10 text-center align-self-center position-relative">
        <h1 class="text-white mb-3">I love Traveling</h1>
        <span class="text-white ">We are here to solve all your travel problems</span>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="search mt-4">
                  <a class="btn btn-primary" href="#">Search </a>
                  <input type="text" class="form-control border-0" placeholder="Search for Travel">
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END OF HOME SEARCH -->


<!-- PACKAGE/TIMETABLE -->
<section class="space-ptb bg-holder bgholder" id="bgholder">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="section-title">
          <div class="sub-title"><img  class="img-fluid" src="images/title-icon.png" alt="#"><span>A smiling agent for you</span></div>
          <h2 class="title mb-0"> The Smiling <strong>Agent For Travel</strong></h2>
        </div>

      </div>
      <div class="col-lg-6 align-self-end">
        <nav class="nav-tab">
          <div class="nav nav-tabs justify-content-lg-end" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="t-form-btn">Customized Travel plan </a>
            <a class="nav-item nav-link" id="p-form-btn" >Find Packages </a>
          </div>
        </nav>
      </div>
    </div>

    <!-- timetable -->
    <div class="row">
      <div class="col-12">
        <!-- H E R O -->
        <div id="hero">
          <div class="container">
            <div class="row">
            <div class="t-form col-md-12 align-hero content-box hero-content">
                <br><span>Customize your own Travels</span>
              <form class="home-search">
                <div class="row g-0 mt-4">
                  <div class="">
                    <div class="destination-find-area">
                      <div>
                          <input type="text" id="name" name="destination" required class="form-control" placeholder="Destination">
                        </div>
                        <div>
                          <input type="date" class="form-control" placeholder="Depart Date" >
                        </div>
                        <div>
                          <input type="number" id="days" name="days" min="1" required class="form-control" placeholder="No of Days">
                        </div>
                        <div>
                          <input type="submit" class="btn btn-primary" value="Create  Shedule">
                        </div> 
                      </div>   
                    </div>
                  </div>
                </div>
              </form>
            </div>
                <!-- form -->
              </div>
              <div class="p-form col-md-12 align-hero content-box hero-content">
                <br><span>Find a Package for you</span>
              <form class="home-search">
                <div class="row g-0 mt-4">
                  <div class="">
                    <div class="destination-find-area">
                      <div class="select-border select-fast">
                        <select class="form-control basic-select">
                          <option value="1" selected="selected">Destination</option>
                          <option value="3">Italy</option>
                          <option value="4">Germany</option>
                          <option value="2">France</option>
                          <option value="4">India</option>
                          <option value="5">Bresil</option>
                          <option value="6">Australia</option>
                        </select>
                      </div>
                      <div class="form-location datetimepickers">
                        <div class="input-group date " id="datetimepicker-01" data-target-input="nearest">
                          <input type="text" class="form-control datetimepicker-input border-right-0" placeholder="Depart Date" data-target="#datetimepicker-01">
                          <div class="input-group-append" data-target="#datetimepicker-01" data-toggle="datetimepicker">
                            <div class="input-group-text h-100"><i class="far fa-calendar-alt"></i></div>
                          </div>
                        </div>
                      </div>
                      <div class="select-border select-secon">
                        <select class="form-control basic-select">
                          <option value="1" selected="selected">Travel Type</option>
                          <option value="3">Adventure Travel</option>
                          <option value="4">Luxury Travel</option>
                          <option value="2">Family Travel</option>
                          <option value="4">Solo Travel</option>
                          <option value="5">Family Travel</option>
                          <option value="6">Travel With Friends</option>
                        </select>
                      </div>
                      <div class="form-btn-are">
                        <input class="btn btn-primary" type="submit" value="Find The Package" />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- END OF PACKAGE/TIMETABLE FORMS -->

<script type="text/javascript">
  $(document).ready(function(){
    $(".p-form").hide();
    $("#p-form-btn").click(function(){
      $(".p-form").show();
      $(".t-form").hide();
      $("#p-form-btn").css("color", "rgb(18 156 160)");
      $("#t-form-btn").css("color", "white");
    });

    $("#t-form-btn").click(function(){
      $(".t-form").show();
      $(".p-form").hide();
      $("#t-form-btn").css("color", "rgb(18 156 160)");
      $("#p-form-btn").css("color", "white");
    });
  })
</script>
{% endblock%}
