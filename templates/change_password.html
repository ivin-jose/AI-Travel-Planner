{% extends 'base.html' %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
    <div class="card p-3">
      <div class="e-navlist e-navlist--active-bg">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link px-2 active" href="{{ url_for('userprofile') }}"><i class="fa fa-fw fa-bar-chart mr-1"></i><span>{{ session['username']}}</span></a></li>
          <li class="nav-item"><a class="nav-link px-2" href="{{ url_for('user_edit_profile') }}" target="__blank"><i class="fa fa-fw fa-th mr-1"></i><span>Edit Profile</span></a></li>
          <li class="nav-item"><a class="nav-link px-2" href="https://www.bootdey.com/snippets/view/bs4-edit-profile-page" target="__blank"><i class="fa fa-fw fa-cog mr-1"></i><span>Settings</span></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">

              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active nav-link">Change Password</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form class="form" method="POST" id="password-change-form" action="{{ url_for('change_password2') }}">
                    <div class="row" id="passwordChange-section" style="">
                      <div class="col-12 col-sm-6 mb-3">
                        <div class="mb-2"><b>Change Password</b></div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Current Password: <span class="oldPassword-label" style="color: red;"></span></label>
                              <label style="color: orange;" class="error-message">{{ error_message }}</label>
                              <input class="form-control" type="text" id="oldPassword" name="oldPassword">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>New Password: <span class="newPassword-label" style="color: red;"></span></label>
                              <input class="form-control" type="password" id="newPassword" name="newPassword">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Confirm Password: <span class="confirmPassword-label"  style="color: red;"></span></label>
                              <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit" id="passwordconfirmbtn">Confirm</button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 mb-3">
        <div class="card mb-3">
          <div class="card-body">
            <div class="px-xl-3">
              <a href="{{ url_for('logout') }}">
              <button class="btn btn-block btn-secondary">
                <i class="fa fa-sign-out"></i>
                <span>Logout</span>
              </button>
            </a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title font-weight-bold">Support</h6>
            <p class="card-text">Get fast, free help from our friendly assistants.</p>
            <button type="button" class="btn btn-primary">Contact Us</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    function validatePassword() {
      var oldPassword = $("#oldPassword").val();
      var newPassword = $("#newPassword").val();
      var confirm_password = $("#confirmPassword").val();
      //password validation
      if (oldPassword == '') {
        $(".oldPassword-label").text("Enter password");
        $("#oldPassword").focus();
        return false;
      } 
      else {
        $(".oldPassword-label").text("");
        if (newPassword.length < 6) {
          $(".newPassword-label").text("Min 6 characters needed");
          $("#newPassword").focus();
          return false;
        } 
        else if (!/(?=.*[a-z])(?=.*[A-Z])/.test(newPassword)) {
          $(".newPassword-label").text("Password must include uppercase and lowercase characters");
          $("#newPassword").focus();
          return false;
        } else {
          $(".newPassword-label").text("");
        }
      }

      if (newPassword != confirm_password) {
        $(".confirmPassword-label").text("Password not matching");
        $("#confirmPassword").focus();
        return false;
      } else {
        $(".confirmpassword-label").text("");
      }

      // Password is valid
      return true;
    }

    $("#passwordconfirmbtn").click(function(event) {
      // Prevent default form submission
      event.preventDefault();

      // Validate the form
      if (validatePassword()) {
        // If the form is valid, submit it
        $("#password-change-form").submit();
      }
    });
    })

      // hiding error msg of duplicate email

    $("#oldPassword").focus(function() {
      $(".error-message").hide()
    })
</script>
{% endblock %}
