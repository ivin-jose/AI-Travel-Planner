{% extends 'base.html' %}
{% block content %}

<style type="text/css">
  .userbgimage {
    background-image: url('{{ url_for("static", filename="/images/backgrounds/08.png") }}');
}
</style>
<section class="h-100 gradient-custom-2 userbgimage">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">
          {% for row in data %}
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #5fbdc7; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px; height: 115px !important">
              <img src="{{row[5]}}"
                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1; height: 115px !important">
            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5 style="color: white; text-transform: capitalize;">{{ row[1] }}</h5>
              <p style=" text-transform: capitalize;">{{ row[6] }}</p>
            </div>
          </div>
          <div class="p-4 text-black" style="background-color: #f8f9fa;">
            <div class="d-flex justify-content-end text-center py-1">
              <div>
               <a href="{{ url_for('user_settings') }}" class="btn btn-primary" style="padding: 7px;
    font-size: 15px;"><i class="fa-solid fa-gear" style="color: #ffffff;"></i> Settings</a>
              </div>
              <div class="px-3">
              <!--   <p class="mb-1 h5">1026</p>
                <p class="small text-muted mb-0">Followers</p> -->
              </div>
              <div>
              <!--   <p class="mb-1 h5">478</p>
                <p class="small text-muted mb-0">Following</p> -->
              </div>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5">
<!--             	<button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                style="z-index: 1; color: black; border: 2px solid; padding: 8px; width: 200px;">
                Edit profile
              </button><br><br> -->

              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4" style="background-color: #f8f9fa;">
                <p class="font-italic mb-1">join on {{ row[4] }}</p>
                <p class="font-italic mb-1">{{ row[2] }}</p>
                <p class="lead fw-normal mb-1">Bio</p>
                <p class="font-italic mb-2">{{ row[7] }}</p>
              </div>
            </div>

            {% endfor %}
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0">Recent Blogs</p>
              <div class="mb-5">
                <style type="text/css">
                  .btn-outline-dark:hover {
                    background-color: #3dd1d5 !important;
                        transition: all 0.3s ease-in-out !important;
                        border: 1px solid white !important;
                  }
                </style>
               <a href="{{ url_for('blog_upload') }}" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
               style="z-index: 1; color: black; border: 1px solid; padding: 8px; width: 200px;">
               Create New Blogs
             </a><br><br>
           </div>
           <p class="mb-0"><a class="text-muted" href="{{ url_for('profile_blogs') }}">Show all</a></p>
         </div>

            <div class="row g-2">
              {% for row in profile_blgos %}
              <div class="col mb-2">
                 <a href="{{ url_for('blog_single', blog_id=row[0]) }}"><p>{{ row[1] }}</p></a>
                <img src="{{ row[2] }}"
                  alt="image 1" class="w-100 rounded-3" width="200" height="200" style="object-fit: cover">
              </div>
              {% endfor %}
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
