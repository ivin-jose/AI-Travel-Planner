</head>

<body>
	<nav class="nvbr">

			<li><a href="{{ url_for('home') }}">Home</a></li>

			<li><a href="#">About us</a></li>

			<li><a class="join-button" href="{{ url_for('signup') }}">Signup</a></li>

	{% block content %}
